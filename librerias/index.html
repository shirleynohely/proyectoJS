        <div>
            <video src="./images/video.mp4" width="100%" controls autoplay>Video</video>

        <br>
        <h4 align="center">Consultar el precio de los productos</h4>
        
            <form class="parent" id="form">
                <label>
                    <p>Seleccione el producto que desea:</p>  
                </label>
                <select id="producto" name="seleccionar">
                    <option value=""></option>
                    <option value="Chocolate blanco">Chocolate blanco</option>
                    <option value="Chocolate negro">Chocolate negro</option>
                    <option value="Chocolate semi amargo">Chocolate semi amargo</option>
                    <option value="Chocolate amargo">Chocolate amargo</option>  
                </select>
                <label>
                    <p>Ingrese cantidad:</p>
                    </label>
                <input type="number" id="cantidad" name="cantidad">
                <label>
                    <p>Ingrese precio de producto:</p>
                </label>
                    <input type="number" id="precio" name="precio">
                
                            
            </form>
            <div class="consultar">
                <a href="javascript:void(0)" role="button" class="secondary" id="consultar" >AGREGAR PRODUCTO</a>
            </div>
            <br>
            <div class="consultar">
                <a href="javascript:void(0)" id="limpiar" class="secondary" role="button">LIMPIAR</a>
            </div>
             
            <br>
            <div id="tablap" name="tablap" style="display: none;">
                <table border="1">
                    <thead>
                        <tr> 
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <th></th>
                        <th></th>
                        <th></th>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3"></th>
                            <th id="total"></th>
                        </tr>
                    </tfoot>   
                </table>
                
            </div>
