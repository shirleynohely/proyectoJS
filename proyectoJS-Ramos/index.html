<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#tienda">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quienes somos</a>
                </li>
                <li class="nav-item">

                </ul>
                <nav class="navbar navbar-light bg-light">
                    <div class="container">
                      <a class="navbar-brand"  data-bs-toggle="offcanvas" data-bs-target="#demo">
                        <img src="images/cart.svg" alt="" width="28" height="22">

                      </a>
                    </div>
                </nav>
            </div>
            </div>
        </nav>
    </header>

    <div>
      <video src="./images/video.mp4" width="100%" autoplay>Video</video>
    </div>
    <br>

  <template id="template-card">
    <div class="card" style="width: 18rem;">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
      <h5></h5>
      <p>$<span></span></p>
      <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#demo">Comprar</button>
      </div>
    </div>
  </template>

  <div class="container">
      <h4 id="tienda">Tienda</h4>
        <div class="row" id="cards"></div>
        <br>
        <div class="offcanvas offcanvas-end" id="demo">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title">Productos</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <table id="tabla" class="table table-sm" style="display: none;" >
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col"></th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                  <th scope="row" colspan="5"></th>
                  </tr>
                </tfoot>
              </table>
            </div>
      </div>                
  </div>
        
  <template id="template-carrito" >
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-light btn-sm">+</button>
          <button class="btn btn-dark btn-sm">-</button>
        </td>
        <td>$<span></span></td>
        <td>
            <button class="btn btn-danger btn-sm">x</button>
        </td>
      </tr>
  </template>

  <template id="template-footer">
    <th scope="row" colspan="2">Total</th>
      <td></td>
      <td>
      </td>
      <td class="font-weight-bold">$<span></span></td>
      <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">Eliminar</button>
      </td>
  </template>

  </footer>
